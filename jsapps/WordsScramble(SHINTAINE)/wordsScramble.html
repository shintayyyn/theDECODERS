<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Word Scramble Game | Shintaine </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <canvas id="canvas"></canvas>
  <audio id="song" src="./bgmusic.mp3"></audio>
  <div class="loader-wrapper">
    <div class="loader">
      <span>izzme_shin</span>
      <span>izzme_shin</span>
    </div>
  </div>
  <div class="container">
    <div class="exitbtn">
      <a href="/index.html"><button><i class="fa-solid fa-house"></i></button></a>
    </div>
    <div class="wrapper">
      <img class="main" src="wordscrambleicon.png" alt="" srcset="">
    </div>
    <div class="content title">
      <h2>Word Scramble Game</h2>
      <p>revisioned by: Shintaine R. Tajanlangit</p>
    </div>
    <div class="open">
      <button id="openButton" onclick="audio.play()">PLAY</button>
    </div>
    <blockquote class="title">sourced code from : CodeNepal</blockquote>

  </div>
  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <div class="container">
        <div class="wrapper">
          <img src="wordscrambleicon.png" alt="" srcset="">
        </div>
        <div class="content">
          <p class="word"></p>
          <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="time">Time Left: <span><b>30</b>s</span></p>
          </div>
          <div class="scoreboard">
            <p class="wrongAttempts">Wrong Attempts: <span id="wrongAttempts">0</span></p>
            <p class="correctAttempts">Correct Attempts: <span id="correctAttempts">0</span></p>
          </div>
          <input type="text" id="wordInput" spellcheck="false" placeholder="Enter a valid word" required>
          <div class="buttons">
            <button class="refresh-word" onclick="audio.play()">Refresh Word</button>
            <button class="check-word" onclick="audio.play()">Check Word</button>

            <div class="overlay" id="overlay">
              <div class="popup" id="popup">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2 id="alertTitle"> </h2>
                <p id="alertMessage"> </p>
                <div class="progress-bar">
                  <div class="progress" id="progress"></div>
                </div>
              </div>
            </div>

            <!--Close Modal-->
            <div class="modal" id="resultModal">
              <div class="modal-content">
                <p id="resultMessage"></p>
                <button id="closeModalBtn" onclick="audio.play()">Close</button>
              </div>
            </div>

            <button class="closemodal" onclick="closeModal(),audio.play()">Close Modal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="animatedcursor.js"></script>
</body>

</html>
